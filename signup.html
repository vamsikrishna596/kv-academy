<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>KV Academy | Sign Up</title>
<link rel="stylesheet" href="style.css">

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>

<!-- Connect Firebase Config -->
<script src="firebase-config.js"></script>

<style>
.signup-bg{
  height:100vh;
  background:#eef2f6;
  display:flex;
  justify-content:center;
  align-items:center;
}
.signup-box{
  background:white;
  width:350px;
  padding:30px;
  text-align:center;
  border-radius:10px;
  box-shadow:0 0 15px rgba(0,0,0,0.2);
}
.signup-box input{
  width:100%;
  padding:10px;
  margin:10px 0;
  border:1px solid #ccc;
  border-radius:6px;
}
.signup-box button{
  width:100%;
  padding:12px;
  margin-top:10px;
  background:#002b57;
  color:white;
  border:none;
  border-radius:6px;
  font-weight:bold;
  cursor:pointer;
}
.signup-box button:hover{
  background:#ffcd00;
  color:#002b57;
}
</style>
</head>

<body class="signup-bg">

<div class="signup-box">
  <img src="kv-logo.png" width="120" alt="KV Academy"><br><br>
  <h2>Create Account</h2>

  <input type="email" id="email" placeholder="Email" required>
  <input type="password" id="pass" placeholder="Password" required>
  <button onclick="signup()">Sign Up</button>

  <p style="margin-top:10px;">Already have an account?
     <a href="login.html" style="color:#002b57;font-weight:bold;">Login</a>
  </p>
</div>

<script>
function signup(){
  const email = document.getElementById("email").value;
  const pass = document.getElementById("pass").value;

  firebase.auth().createUserWithEmailAndPassword(email, pass)
  .then(()=>{
      alert("üéâ Account Created Successfully!");

      // Admin Email Rule
      if(email.includes("admin")){
          window.location = "dashboard_admin.html";
      } else {
          window.location = "dashboard_student.html";
      }
  })
  .catch(err=>{
      alert("‚ùå " + err.message);
  });
}
</script>

</body>
</html>
