<!DOCTYPE html><html><body><h2>Admin Login</h2>
<input id="email"><input id="pass" type="password">
<button id="login">Login Admin</button>
<script type="module">
import { auth } from './firebase-config.js';
import { signInWithEmailAndPassword } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
login.onclick=()=>{signInWithEmailAndPassword(auth,email.value,pass.value).then(()=>location='dashboard.html').catch(()=>alert("Invalid"));};
</script>
</body></html>
